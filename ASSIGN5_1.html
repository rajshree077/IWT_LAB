<title>24bcsf53</title>
<script>
let marks=82;
if (marks>=90){
document.write("Grade A<br>");
}
else if (marks>=75 && marks<90){
document.write("Grade B<br>");
}
else if (marks>=50 && marks<75){
document.write("Grade C<br>");
}
else {
document.write("Fail");
}
</script>
<body bgcolor="white" text="black">
<h1>WAP using if-else to assign grades based on marks: >=90 ->Grade A; >=75 -> Grade B; >=50 -> Grade C; <50 -> Fail<h1>
</head>
</html>
